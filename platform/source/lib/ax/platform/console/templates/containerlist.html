<!DOCTYPE html>
<html lang="en" ng-app="axconsole" ng-controller="ContainerListController">
<head>
  <title>Cluster [[cluster_info.cluster_id]]</title>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="static/js/containerlist.controller.js"></script>
<style>
* {
   font-size: 12px;
}
.pointer {
    cursor: pointer;
    color: #337ab7;
}
.ctr-table tbody tr td,
.ctr-table {
    padding: 1px;
    margin: 1px;
    border-bottom: 1px solid #ddd;
    min-width: 35px;
}
</style>
</head>

<body>
<div class='col-md-12'>
  <div class="page-header">
    <h2 style="display:inline;">Cluster [[cluster_info.cluster_id]]</h2>
    <span ng-if="outstandingRequests > 0" style="font-size:24px"><i class="fa fa-refresh fa-spin" ></i></span>
    <span style="float:right;">
      <button type="button" class="btn btn-primary" ng-click="refresh()">Refresh</button>
    </span>
  </div>
  <div ng-if="notify" class="alert alert-success" role="alert">[[notify]]
    <button type="button" class="close" aria-label="Close" ng-click="dismissNotification()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div ng-if="error" class="alert alert-danger" role="alert">[[error]]
    <button type="button" class="close" aria-label="Close" ng-click="dismissError()"><span aria-hidden="true">&times;</span></button>
  </div>

  <uib-tabset active="active">
    <uib-tab index="0" heading="Active" ng-click='setCurrentTab("active")'>
      <div ng-include src="'static/containertable.html'"></div>
    </uib-tab>
    <!-- 
    <uib-tab index="1" heading="Terminated" ng-click='setCurrentTab("terminated")'>
      <div ng-include src="'static/terminatedtable.html'"></div>
    </uib-tab>
     -->
    <uib-tab index="2" heading="Jobs" ng-click='setCurrentTab("services")'>
      <div ng-include src="'static/services.html'"></div>
    </uib-tab>
    <uib-tab index="3" heading="Volumes" ng-click='setCurrentTab("volumepools")'>
      <div ng-include src="'static/volumepools.html'"></div>
    </uib-tab>
  </uib-tabset>

</div>
</body>
</html>
