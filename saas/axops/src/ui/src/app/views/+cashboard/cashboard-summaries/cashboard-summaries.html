<div class="row">
    <div class="small-4" *ngFor="let summary of summaries">
        <div class="cashboard__calc">
            <div class="cashboard__calc-range">{{summary.rangeFormatted}}</div>
            <div class="cashboard__calc-cost">{{summary.cost | centsToDollars:2}}</div>
            <div class="cashboard__calc-des">{{summary.desc}}</div>
            <div class="cashboard__calc-info">{{summary.info}}</div>
        </div>
    </div>
</div>
