        <div>
            <h5>{{jobs_fail}}</h5>
        </div>
        <div><i class="fa fa-circle markup--failed" aria-hidden="true"></i><span>Failed</span></div>
    </div>
    <div class="jobs-history-summary__column">
        <div>
            <h5>{{jobs_success}}</h5>
        </div>
        <div><i class="fa fa-circle markup--success" aria-hidden="true"></i><span>Successful</span></div>
    </div>
    <div class="jobs-history-summary__column">
        <div>
            <h5>{{jobs_run}}</h5>
        </div>
        <div><i class="fa fa-circle markup--running" aria-hidden="true"></i><span>In-progress</span></div>

    <div class="jobs-history-summary__column">
        <div>
            <h5>{{jobs_wait}}</h5>
