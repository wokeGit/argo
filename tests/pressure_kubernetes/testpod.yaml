apiVersion: v1
kind: Pod 
metadata:
    generateName: test-pod-
    namespace: default
    annotations:
        pod.alpha.kubernetes.io/init-containers: '[
            {
                "name": "pre",
                "image": "perl",
                "imagePullPolicy": "Always",
                "command": ["perl",  "-Mbignum=bpi", "-wle", "print bpi(2000)"]
            }
        ]'
spec:
    containers:
      - name: test
        image: alpine:3.5
        command:
         - "sleep"
         - "60"
        resources:
            requests:
                cpu: 10m 
                memory: 25Mi
    restartPolicy: Never
    nodeSelector:
        ax.tier: user
---
